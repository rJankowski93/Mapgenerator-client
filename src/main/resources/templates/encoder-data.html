<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="">Home</a></li>
                <li class="active"><a href="search">Find devices</a></li>
                <li ><a href="devices">Devices</a></li>
                <li><a href="data">Data</a></li>
                <li><a href="map">Map</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <h1>Encoder Data</h1>
             <button type="button" class="btn btn-danger">
                <a class="btnLink" th:href="@{encoderData}" >Generate data
                </a>
            </button>
        <table id="vets" class="table table-striped">
           <thead>
             <tr>
               <th>No</th>
               <th>Degrees</th>
               <th>Distance</th>
             </tr>
           </thead>
           <tbody>
             <tr th:each="encoderData, iter  : ${encoderDataList}">
               <td th:text="${iter.index+1}"></td>
               <td th:text="${encoderData.degrees}"></td>
               <td th:text="${encoderData.distance}"></td>
             </tr>
           </tbody>
         </table>
    </div>
</div>

<script type="text/javascript" src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
