<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Map Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/device/search">Find devices</a></li>
                <li class="active"><a href="/device/devices">Devices</a></li>
                <li><a href="/map/encoderData">Encoder data</a></li>
                <li><a href="/map/map">Map</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <h1>Devices</h1>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>


        <table class="table table-striped">
            <tr th:each="device : ${devices}">
                <td valign="top">
                    <dl class="dl-horizontal">
                        <dt>Id</dt>
                        <dd th:text="${device.id}"/>
                        <dt>Name</dt>
                        <dd th:text="${device.name}"/>
                        <dt>URL</dt>
                        <dd th:text="${device.url}"/>
                    </dl>
                </td>
                <td valign="top">
                    <table class="table-condensed">
                        <thead>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-success">
                                    <a class="btnLink" th:href="@{connect/__${device.id}__}">Connect
                                    </a>
                                </button>
                            </td>
                            <td>
                             <form th:method="delete" th:action="@{remove/__${device.id}__}">
                                   <button type="submit" class="btn btn-danger">
                                            Remove
                                   </button>

                              </form>


                            <!---   <button type="button" class="btn btn-danger">
                                    <a class="btnLink" th:href="@{remove/__${device.id}__}" th:method="DELETE">Remove
                                    </a>
                                </button> ---->
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript" src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
