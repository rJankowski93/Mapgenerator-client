<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="">Home</a></li>
                <li class="active"><a href="search">Find devices</a></li>
                <li ><a href="devices">Devices</a></li>
                <li><a href="data">Data</a></li>
                <li><a href="map">Map</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <h1>Find devices</h1>

        <table id="vets" class="table table-striped">
           <thead>
             <tr>
               <th>No</th>
               <th>Name</th>
               <th>Bluetooth address</th>
             </tr>
           </thead>
           <tbody>
             <!--/*@thymesVar id="devices" type="com.mgr.mapgenerator.dto.DeviceDTO"*/-->
             <tr th:each="device, iter  : ${devices}">
               <td th:text="${iter.index+1}"></td>
               <td th:text="${device.name}"></td>
               <td th:text="${device.btAddress}"></td>
               <td>
                   <button type="button" class="btn btn-success">
                       <a class="btnLink" th:href="@{save/(name=${device.name})}" th:method="POST">Save
                       </a>
                   </button>
                </td>
             </tr>
           </tbody>
         </table>
    </div>
</div>

<script type="text/javascript" src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
